    <section class="part" id="parts">
            <div class="container">
                <h2><b>parts</b></h2>
                <!-- <div class="blueprint"> -->

                <img src="images/blueprint-rocket.png" class="blueprint-rocket" id="blueprint-rocket" usemap="#image-map">
                <!-- Image Map Generated by http://www.image-map.net/ -->
                  <map name="image-map">
                    <area target="" alt="Nose" href=""coords="207,88,252,94,301,85,254,21" shape="poly"
                    data-html="true" data-toggle="tooltip" data-placement="top" 
                    data-original-title= "<b>Nose</b>
                                        <br> The nose is used to minimize air drag">
                   
                    <area target="" alt="Body" href="" coords="202,91,173,201,175,279,195,361,250,360,308,357,328,278,330,185,300,91" shape="poly"
                    data-html="true" data-toggle="tooltip" data-placement="auto" 
                    data-original-title= "<b>Body</b>
                                        <br> It holds the fuel">
                    <area target="" alt="Fin"  href="" coords="175,273,146,312,134,349,139,389,200,362,180,322" shape="poly"
                    data-html="true" data-toggle="tooltip" data-placement="auto" 
                    data-original-title= "<b>Fin</b>
                                        <br> It provides stability for the rocket">

                    <area target="" alt="Fin-right"  href="" coords="333,267,371,324,373,392,309,358" shape="poly"
                    data-html="true" data-toggle="tooltip" data-placement="auto" 
                    data-original-title= "<b>Fin</b>
                                        <br> It provides stability for the rocket">
                    
                    <area target="" alt="Motor"  href="" coords="297,399,210,359" shape="rect"
                    data-html="true" data-toggle="tooltip" data-placement="auto" 
                    data-original-title= "<b>Motor</b>
                                        <br> It propels the rocket forward and is how the rocket flies">
                   
                   <!--  <area target="" alt="Exhaust"  href="" coords="218,403,214,436,220,463,257,491,293,451,296,401" shape="poly"

    <section class="sim" id="siml">
        <div class="container">
            <h2><b>simulation</b></h2>
            <form name = "input_form">
                wind: <input type="text" id = "wind" size = "5" required>
                rocket diameter: <input type="text" id = "rocketDiameter" size = "5" required>
                rocket length: <input type="text" id = "rocketLength" size = "5"required>
                fin chord: <input type="text" id = "finChord" size = "5" required>
                fin span: <input type="text" id = "finSpan" size = "5" required>
                fin location: <input type="text" id = "finLocation" size = "5" required>
                payload weight: <input type="text" id = "payloadWeight" size = "5" required>
                payload location: <input type="text" id = "payloadLocation" size = "5" required>
                <!-- <button onclick="testing_gianne();">Simulate</button> -->

            </form>
